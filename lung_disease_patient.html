<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Data Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #007BFF;
            color: white;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
       
        label {
            font-weight: 600;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }
       
        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../home_pages/home-patient.html" class="active">Home</a></li>
            <li><a href="tests.html">Tests</a></li>
            <li><a href="tips.html">Tips</a></li>
            <li><a href="../clinics/clinics.html">Clinics</a></li>
            <li><a href="../about_us/about_patient.html">About us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Lung Disease Data Form</h2>
        <form>
            <div class="form-group">
                <label>Upload Image</label>
                <input type="file" accept="image/*" id="imageUpload">
                <div class="image-preview" id="imagePreview">
                    <span>No Image Uploaded</span>
                </div>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("imagePreview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Data Image">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `<span>No Image Uploaded</span>`;
            }
        });
    </script>
</body>
</html>
