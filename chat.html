<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f7ff;
    }

    .navbar {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
    }

    .back-btn {
      background-color: white;
      color: #007BFF;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 550px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 65%;
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
      display: inline-block;
    }

    .sent {
      align-self: flex-end;
      background-color: #dcf8c6;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background-color: #e1f0ff;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      margin-top: 15px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      outline: none;
    }

    .input-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Doctor Chat</h2>
    <button class="back-btn" onclick="window.location.href='clinics/patientdashboard.html'">Back to Dashboard</button>
  </div>

  <div class="chat-container">
    <div class="messages" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <audio id="notifySound" src="notify.wav" preload="auto"></audio>

  <script>
    const chatKey = "chat_doctor_patient";
    const chatBox = document.getElementById("chatBox");
    const notifySound = document.getElementById("notifySound");

    function renderMessages() {
      chatBox.innerHTML = "";
      const messages = JSON.parse(localStorage.getItem(chatKey)) || [];

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.sender === "doctor" ? "sent" : "received");
        div.textContent = msg.text;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const messages = JSON.parse(localStorage.getItem(chatKey)) || [];
      messages.push({ sender: "doctor", text });
      localStorage.setItem(chatKey, JSON.stringify(messages));
      input.value = "";
      notifySound.play();
      renderMessages();
    }

    window.onload = renderMessages;
  </script>
</body>
</html>
