<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Data Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            background: #007BFF;
            color: white;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home_pages/home-patient.html" class="active">Home</a></li>
                <li><a href="tests.html">Tests</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="../clinics/clinics.html">Clinics</a></li>
                <li><a href="../about_us/about_patient.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Liver Disease Data Form</h2>
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" min="20" max="80" placeholder="Enter age (20-80)">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>BMI</label>
                    <input type="number" min="15" max="40" step="0.1" placeholder="Enter BMI (15-40)">
                </div>
                <div class="form-group">
                    <label>Alcohol Consumption (units/week)</label>
                    <input type="number" min="0" max="20" placeholder="Enter units (0-20)">
                </div>
                <div class="form-group">
                    <label>Smoking</label>
                    <select>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Genetic Risk</label>
                    <select>
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Physical Activity (hours/week)</label>
                    <input type="number" min="0" max="10" placeholder="Enter hours (0-10)">
                </div>
                <div class="form-group">
                    <label>Diabetes</label>
                    <select>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hypertension</label>
                    <select>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Liver Function Test</label>
                    <input type="number" min="20" max="100" placeholder="Enter value (20-100)">
                </div>
                <div class="form-group">
                    <label>Diagnosis</label>
                    <select>
                        <option value="0">No Liver Disease</option>
                        <option value="1">Liver Disease</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
